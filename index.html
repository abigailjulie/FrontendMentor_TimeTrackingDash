<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="hidden">Time Tracking Dashboard</h1>
      <header class="profileID">
        <section class="profile d-flex justify-content-center">
          <img
            class="me-3"
            src="./images/image-jeremy.png"
            alt="Profile image of Jeremy"
          />
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
            <p class="nameSm">Jeremy</p>
            <p class="nameSm">Robson</p>
          </div>
        </section>
        <section class="timeframe">
          <ul class="timeFrameNav d-flex justify-content-between p-4">
            <li><button id="dailyBtn">Daily</button></li>
            <li><button id="weeklyBtn">Weekly</button></li>
            <li><button id="monthlyBtn">Monthly</button></li>
          </ul>
        </section>
      </header>

      <main class="cards">
        <article class="work">
          <h2 class="hidden">Work</h2>
          <header class="color orange">
            <img
              src="./images/icon-work.svg"
              alt="color image to indicate work"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type d-flex align-items-center">
                <p class="activity m-0">Work</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="work"></p>
                <p class="previous" data-type="work"></p>
              </div>
            </section>
          </div>
        </article>

        <article class="play">
          <h2 class="hidden">Play</h2>
          <header class="color blue">
            <img
              src="./images/icon-play.svg"
              alt="color image to indicate play"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type">
                <p class="activity m-0">Play</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="play"></p>
                <p class="previous" data-type="play"></p>
              </div>
            </section>
          </div>
        </article>

        <article class="study">
          <h2 class="hidden">Study</h2>
          <header class="color red">
            <img
              src="./images/icon-study.svg"
              alt="color image to indicate study"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type">
                <p class="activity m-0">Study</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="study"></p>
                <p class="previous" data-type="study"></p>
              </div>
            </section>
          </div>
        </article>

        <article class="exercise">
          <h2 class="hidden">Exercise</h2>
          <header class="color green">
            <img
              src="./images/icon-exercise.svg"
              alt="color image to indicate exercise"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type">
                <p class="activity m-0">Exercise</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="exercise"></p>
                <p class="previous" data-type="exercise"></p>
              </div>
            </section>
          </div>
        </article>

        <article class="social">
          <h2 class="hidden">Social</h2>
          <header class="color purple">
            <img
              src="./images/icon-social.svg"
              alt="color image to indicate social"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type">
                <p class="activity m-0">Social</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="social"></p>
                <p class="previous" data-type="social"></p>
              </div>
            </section>
          </div>
        </article>

        <article class="selfcare">
          <h2 class="hidden">Self Care</h2>
          <header class="color yellow">
            <img
              src="./images/icon-self-care.svg"
              alt="color image to indicate selfCare"
            />
          </header>
          <div class="content">
            <section class="daily">
              <div class="type">
                <p class="activity m-0">Self Care</p>
                <i class="bi bi-three-dots"></i>
              </div>
              <div class="time">
                <p class="hours" data-type="self care"></p>
                <p class="previous" data-type="self care"></p>
              </div>
            </section>
          </div>
        </article>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
